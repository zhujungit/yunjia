<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>

    <span th:text="${name}+'欢迎您！666'">刘备</span>,欢迎您！666
    <form th:action="@{/login}">
        <input type="text" name="name">
        <input type="submit" value="登录">

    <table>
        <tr>
           <td>编号</td>
            <td>姓名</td>
            <td>密码</td>

        </tr>
    </table>
</body>
